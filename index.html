<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#c92148" />
		<title>Валентинка для любимой</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Manrope:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="ambient" aria-hidden="true">
			<div class="ambient-shape shape-a"></div>
			<div class="ambient-shape shape-b"></div>
			<div class="ambient-shape shape-c"></div>
		</div>

		<main class="stage" id="stage" aria-hidden="true"></main>
		<button
			id="ui-compact-toggle"
			class="ui-compact-toggle"
			type="button"
			aria-label="Свернуть интерфейс"
			title="Свернуть интерфейс"
		>
			−
		</button>

		<section class="love-note" aria-label="Послание">
			<div class="note-card" id="note-card">
				<h1>Для тебя, моё солнце</h1>
				<button id="open-message-menu" class="open-message-btn" type="button">
					Открыть послание
				</button>

				<div id="secret-panel" class="secret-panel" hidden>
					<div class="secret-form">
						<label class="sr-only" for="secret-code-input">Секретный код</label>
						<input
							id="secret-code-input"
							type="text"
							placeholder="Код из армии"
							autocomplete="off"
						/>
						<button id="secret-code-submit" type="button">Открыть</button>
					</div>

					<p id="secret-code-error" class="secret-error" hidden>
						Неверный код. Подсказка:
						<span>
							<a
								class="secret-error"
								href="https://pikuco.ru/upload/test_stable/a20/a2057edf08e605916ab9bc9362e72c32.webp"
								>КЛИК</a
							></span
						>
					</p>

					<div id="secret-message" class="secret-message" hidden>
						<p id="secret-main-text" class="secret-main-text"></p>
					</div>
				</div>
			</div>
		</section>

		<section
			class="music-player"
			id="music-player"
			aria-label="Музыкальный плеер"
		>
			<button
				id="music-toggle"
				class="music-toggle"
				type="button"
				aria-label="Плей"
				title="Плей"
			>
				<span class="music-icon" aria-hidden="true"></span>
				<span class="sr-only music-toggle-label">Плей</span>
			</button>
			<div id="eq-lane" class="eq-lane" aria-hidden="true"></div>
			<audio
				id="romantic-audio"
				src="./music/Noize_MC_Vselennaya_beskonechna_.mp3"
				preload="auto"
				loop
			></audio>
		</section>

		<script src="./script.js"></script>
	</body>
</html>
